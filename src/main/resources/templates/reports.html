<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to NutriTrack Application</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your external CSS file -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Additional Custom Styles */
        body {
          background-color: #f8f9fa;
        }
        .auth-container {
          max-width: 400px;
          margin: 0 auto;
          margin-top: 100px;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <h1 class="text-center mb-4">Generate Report</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="reportForm" > <!-- Assuming method is GET -->

                <div class="form-group text-center">
                    <label for="datePicker">Select Date:</label>
                    <input type="date" class="mt-2 form-control text-center" id="datePicker" name="selectedDate">
                </div>
                <div class="form-group text-center">
                    <label>Select Report Duration:</label><br>
                    <div class="btn-group" role="group" aria-label="Report Duration">
                        <input class="btn-check" type="radio" name="reportDuration" id="todayRadio" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="todayRadio">Today</label>
                        <input class="btn-check" type="radio" name="reportDuration" id="weekRadio" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="weekRadio">Week</label>
                        <input class="btn-check" type="radio" name="reportDuration" id="monthRadio" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="monthRadio">Month</label>
                    </div>
                </div>
                <div class="form-group text-center mt-2">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </div>

            </form>


        </div>
    </div>
</div>

<div class="table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Attribute ID</th>
            <th>Supplement Name</th>
            <th>Supplement Unit</th>
            <th>Female Dosage</th>
            <th>Male Dosage</th>
            <th>Your Dosage</th>
        </tr>
        <tr th:each="supplement : ${supplements}">
            <td th:text="${supplement.attr_id}"></td>
            <td th:text="${supplement.sup_name}"></td>
            <td th:text="${supplement.sup_unit}"></td>
            <td th:text="${supplement.f_dosage}"></td>
            <td th:text="${supplement.m_dosage}"></td>
            <td th:text="${dosageMap[supplement.attr_id]}"></td>
        </tr>
        </thead>
    </table>
</div>




<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Link to your external JS file -->
<script src="/js/reports.js"></script>
</body>
</html>
