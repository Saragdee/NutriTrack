<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Include jQuery and Datepicker libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Include jQuery and jQuery UI -->
    <link href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
          background-color: #f8f9fa;
        }
        .auth-container {
          max-width: 400px;
          margin: 0 auto;
          margin-top: 100px;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container auth-container">
    <h1 class="text-center mb-4">Authentication</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#register">Register</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Login Tab -->
        <div id="login" class="tab-pane fade show active">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <a th:href="@{/index}" class="btn btn-primary btn-block">Login</a>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-pane fade">
            <p class="text-center mt-3">To register, visit the <a th:href="@{/register}" >Registration Page</a>.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--<script th:src="@{/js/authent.js}"></script>-->
</body>
</html>
