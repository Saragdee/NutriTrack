<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="/css/addtabs.css">
    <!-- Include jQuery and Datepicker libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Include jQuery and jQuery UI -->
    <link href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" rel="stylesheet">

</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Daily Food Intake</h3>
                    <p>Fill in the data below.</p>
                    <form action="#" th:action="@{/logfood}" method="post" th:object="${foodConsumption}" class="requires-validation" novalidate>

                        <div class="col-md-12 input group">
                            <input type="text" id="productName" class="form-control" placeholder="Enter product name and its quantity...">

                        </div>
                        <div class="form-button mt-3">
                            <button id="fetchNutrients" class="btn btn-primary">Fetch Nutrients</button>
                        </div>
                        <div>
                            <h3 id="nutrientsHeading" style="display: none;">Nutrients Information:</h3>
                            <ul id="nutrientsList"></ul>
                        </div>

                        <div class="col-md-12 input group">
                            <input type="text" th:field="*{date}" id="datepicker" class="form-control" th:placeholder="'Select date...'">
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script th:src="@{/js/daily.js}"></script>

</body>
</html>
